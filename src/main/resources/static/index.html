<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
	<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-train-station.css" />
	<link rel="stylesheet" href="/odometer.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
	<script src="/odometer.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">เครื่องชั่งน้ำหนัก:</label>
                    <button id="connect" class="btn btn-default" type="submit">เริ่มใช้งาน</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">หยุดใช้งาน
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
        	<span id="title">น้ำหนัก : </span>
        	<div id="odometer" class="odometer">00000</div>
        </div>
        <div class="col-md-12">
        	<h3>กรุณาวางบัตร RFID</h3>
        </div>
        <div class="col-md-12">
        	<div class="zeroIndicator"></div>
        </div>
        <div class="col-md-12">
        	<span id="driverRecord" class="title">-</span>
        </div>
    </div>
    </form>
</div>
</body>
</html>
